<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Study Hub</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="java/script.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Study Hub Logo">
      <h1>Study Hub</h1>
    </div>
    <nav>
  <ul>
    <li><a href="#" id="home-link">Home</a></li>
    <li><a href="#" id="notes-link">Notes</a></li>
    <li><a href="#" id="paper-link">Paper</a></li>
    <li><a href="#" id="about-link">About Us</a></li>
    <li><a href="#" id="contact-link">Contact</a></li>
    <li><a href="#" id="login-link">Login</a></li>
  </ul>
</nav>

  </header>

  <main>
    <section class="auth-container">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </section>
    <!-- Paper Section -->
<section id="paper" class="section">
  <h2>Papers</h2>
  <div class="study-container">
    <div id="paper-class-select" class="select-step">
      <h3>Select Class</h3>
      <div class="options">
        <button data-class="8">Class 8</button>
        <button data-class="9">Class 9</button>
        <button data-class="10">Class 10</button>
        <button data-class="11">Class 11</button>
        <button data-class="12">Class 12</button>
      </div>
    </div>
    <div id="paper-subject-select" class="select-step hidden">
      <h3>Select Subject</h3>
      <div class="options"></div>
    </div>
    <div id="paper-display" class="select-step hidden">
      <h3>Papers</h3>
      <div class="note-content"></div>
    </div>
  </div>
</section>

  </main>

  <footer>
    <div class="footer-left">
      <h3>Study Hub</h3>
      <p>Learn better, faster, and easier.</p>
      <ul class="quick-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#study">Study Material</a></li>
        <li><a href="index.html#about">About Us</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </div>
    <div class="footer-right">
      <h3>Follow Us</h3>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
